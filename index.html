<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet"> 
</head>

<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form method="POST" action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES">
				<fieldset>
					<legend>Your contact information</legend>
					<label for="name">Your name </label>
					<input type="text" id="name" name="name" autofocus>
					<br>
					<label for="phone">Phone number</label>
					<input type="tel" id="phone" name="phone" placeholder="Don't forget the area code!">
					<br>
					<label for="email">Email</label>
					<input type="email" id="email" name="email">

				</fieldset>
				<fieldset>
					<legend>About your abduction </legend>
			<div class="date">		
					<label for="date">Requested date</label>
				</div>
			<div class="InputD">		
				<input type="date" id="date" name="date">
			</div>
					
				<br>
					<label for="qty">How many people would you like abducted?</label>
					<br>
					<input type="number" id="qty" name="qty" min="1" max="10">

					<p>What type of UFO do you prefer?</p>
				<div class="UFOs">	
					<label>
						<input type="radio" name="ufotype" value="classic" checked> Classic oval UFO
					</label>
					<br>
					<label>
						<input type="radio" name="ufotype" value="starwars"> Star Wars-style Imperial cruiser
					</label>
					<br>
					<label>
						<input type="radio" name="ufotype" value="galactica"> Battlestar Galactica-style Viper
					</label>
					<br>
					<label>
						<input type="radio" name="ufotype" value="startrek"> Borg-style cube
					</label>
					<br>
					<label>
						<input type="radio" name="ufotype" value="any"> Whatever is in the neighborhood
					</label>
					<br>
				</div>
				<div class="Select">
					<label for="abtype">What type of abduction experience do you want?</label>
				</div>
					<select class="select" id="abtype" name="abtype">
						<option selected>Select one...</option>
						<option value="tour">Tour of the solar system</option>
						<option value="dinner">Alien dinner and discussion</option>
						<option value="dance">Alien dance lessons</option>
						<option value="whales">Whale watching</option>
					</select>
			
				<br>

			<div class="Comments">
					<label for="comments">Special requests:</label>
			</div>	
			<div class="textarea">		
				<textarea id="comments" name="comments"></textarea>
			</div>	
				<br>
					<label>
					<div class="subscribe">	
						<input id="subscribe" name="subscribe" type="checkbox" value="subscribe">Add me to your email list
					</div>
					</label>
					<input id="send_to" type="hidden" name="send_to" value="SuperGamer191018@gmail.com">
					<button type="submit">Submit</button>
				</fieldset>
			</form>

		</section>
		<aside>
		<div class="LocationH">	
			<legend>Our Location</legend>
		</div>
			<address>
				Waitomo Glowworm Caves <br>
				39 Waitomo Village Road <br>
				Waitomo Caves 3977 <br>
				New Zealand <br>
			</address>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3132.805370449814!2d175.0993015213921!3d-38.26081981202071!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d6cb77ef3e3547d%3A0x922cb1e1fd309ff2!2sWaitomo%20Glowworm%20Caves!5e0!3m2!1sen!2s!4v1658414067214!5m2!1sen!2s" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>

</html>
